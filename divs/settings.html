<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="dashboard">
    <div class="panel">
        <div class="logo">
            <h1>
                DevMunch
            </h1>
        </div>
        <div class="home">
            <img src="img/home-run.png" alt="">
            <div class="title">
                Dashboard
            </div>
        </div>
        <nav>
            <div class="nav-item">
                <div class="main">
                    <img src="img/multiple-users.png" alt="">
                    <div class="title">
                        Mentors
                    </div>
                    <div class="arrow">
                        <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 1L1 4L7 4L4 1Z" fill="white" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="sub-links">
                    <a href="">
                        My mentors
                    </a>
                    <a href="">
                        Mentors list
                    </a>
                </div>
            </div>
            <div class="nav-item">
                <div class="main">
                    <img src="img/start-up.png" alt="">
                    <div class="title">
                        My projects
                    </div>
                    <div class="arrow">
                        <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 1L1 4L7 4L4 1Z" fill="white" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="sub-links">
                    <a href="">
                        Project
                    </a>
                    <a href="">
                        Mentees Projects
                    </a>
                </div>
            </div>
        </nav>
        <div class="terms">
            <a href="">
                Terms of service
            </a>
            <div class="copyright">
                @ DevMunch 2020
            </div>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <div class="title">
                Settings
            </div>
            <div class="info">
                <div class="notification">
                    <img src="img/notification.png" alt="notification">
                </div>
                <div class="user">
                    <div class="img">
                        <img src="img/user-icon.png" alt="user-icon">
                    </div>
                    <div class="name">
                        Jacob
                    </div>
                    <div class="arrow">
                        <svg width="6" height="4" viewBox="0 0 6 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 0.857422L1 3.00781L5 3.00781L3 0.857422Z" fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-outlet">
            <div class="setting-block">
                <div class="change-img">
                    <div class="img">
                        <img src="img/user-icon.png" alt="">
                    </div>
                    <span>
                        Change photo
                    </span>
                </div>
                <form action="" class="form">
                    <div class="form-item">
                        <div class="icon">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    <clipPath id="clip0">
                                        <rect width="20" height="20" fill="white"/>
                                    </clipPath>
                                </defs>
                            </svg>
                        </div>
                        <div class="input-item">
                            <input type="text" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="icon">
                            <svg width="20" height="16" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </div>
                        <div class="input-item">
                            <input type="text" placeholder="Github">
                        </div>
                    </div>
                    <div class="form-item">
                        <div class="icon">

                        </div>
                        <div class="input-item">
                            <input type="text" placeholder="Field of activity">
                        </div>
                    </div>
                </form>
                <button>save</button>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        let menuItems = $('.main');
        menuItems.on('click', function () {
            $(this).next().toggleClass('active');
        })
    })
</script>
</body>
</html>
